<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <div class="user_login_main">
        <div class="heroimg">
            <img src="img/12.jpg" />
            <div class="black"></div>
            <div class="front_glass">
                <h1 class="page-heading">USER LOGIN FORM</h1>
                <div class="subpage">
                    <p>Email Id:</p><br />
                    <input class="inputtext" type="email" placeholder="Enter valid Email id here" name="uemail" />
                    <br />
                    <p>Password:</p><br />
                    <input class="inputtext" type="password" placeholder="Enter 4 digit password here" name="upass" />
                    <br />
                    <input style="--clr:#AFB9BA" class="hero-button" type="submit" value="Login" name="submit" />
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
