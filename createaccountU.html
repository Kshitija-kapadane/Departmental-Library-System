                        </tr>

                        <tr>
                            <td class="subpage">Phone Number:</td>

                        </tr>

                        <tr>
                            <td class="subpage">Student ID:</td>
                            <td><input class="inputtext" type="text" placeholder="Enter ID Number" name="uid" autofocus
                                    required /></td>
                        </tr>

                        <tr>
                            <td class="subpage">Set Password:</td>
                            <td><input class="inputtext" type="password" placeholder="Enter 4 digit password here"
                                    name="upass" autofocus required /></td>
                        </tr>
                        <tr>
                           <td><input style="--clr:#AFB9BA" class="hero-button" type="submit" /></td>
                        </tr>
