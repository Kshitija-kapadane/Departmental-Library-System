<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Registration</title>
    <link rel="stylesheet" href="create.css" />
</head>

<body>
    <div class="user_login_main">
        <div class="heroimg">
            <img src="img/11.jpg" />
            <div class="black"></div>
            <div class="front_glass">
                <h1 class="page-heading">ADMIN REGISTRATION FORM</h1>
                <div class="subpage">
                    <p>Name:</p>
                    <input class="inputtext" type="text" placeholder="Enter Your Name" name="name" />
                    <br /><br /><br />
                    <p>Email Id:</p>
                    <input class="inputtext" type="email" placeholder="Enter Your valid Email-Id" name="uemail" />
                    <br /><br /><br />
                    <p>Address:</p>
                    <textarea class="inputtext" placeholder="Enter Your Address" cols="30" rows="6"></textarea>
                    <br /><br /><br />
                    <p>Phone Number:</p>
                    <input class="inputtext" type="tel" placeholder="Enter Phone Number here" name="upass" />
                    <br /><br /><br />
                    <p>Department Code:</p>
                    <input class="inputtext" type="password" placeholder="Enter Departmental Library password here" name="upass" />
                    <br /><br /><br />
                    <p>Set Password:</p>
                    <input class="inputtext" type="password" placeholder="Enter 4 digit password here" name="upass" />
                    <br /><br /><br />
                    <input style="--clr:#AFB9BA" class="hero-button" type="submit" value="submit" name="submit" />
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
